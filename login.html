<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>

    <link rel="icon"
        href="https://www.gov.br/mcti/pt-br/acompanhe-o-mcti/noticias/2022/02/embrapa-prorroga-prazo-para-selecao-de-empresas-parceiras-do-laboratorio-vivo-de-inovacao-agnest/article.jpg/@@images/84ed81fb-0640-4eb2-b9dc-62f8d4d31015.jpeg">

    <style>
        body {
            height: 100%;
        }

        .personal_container {
            width: 40vh;
            display: flex;
            margin: 0px auto;
            margin-top: 10%;
            position: relative;

        }
    </style>
</head>

<body class="text-center">

    <main class="personal_container">
        <div class="row">
            <form>
                <img class="mb-4"
                    src="https://www.gov.br/mcti/pt-br/acompanhe-o-mcti/noticias/2022/02/embrapa-prorroga-prazo-para-selecao-de-empresas-parceiras-do-laboratorio-vivo-de-inovacao-agnest/article.jpg/@@images/84ed81fb-0640-4eb2-b9dc-62f8d4d31015.jpeg"
                    alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Fa√ßa o Login</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">ID</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <hr>
                <div class="checkbox mb-3">
                    <label>
                        <input type="radio" id="CONSELHO" value="CONSLEHO" name="login_type"> CONSELHO
                        <input type="radio" id="SECRETARIA" value="SECRETARIA" name="login_type"> SECRETARIA
                        <input type="radio" id="ESCOLA" value="ESCOLA" name="login_type"> ESCOLA
                    </label>
                </div>
                <hr>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
        </div>
    </main>

</body>

</html>
